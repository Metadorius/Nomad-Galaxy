^Research:
	AlwaysVisible:
	Buildable:
		BuildPaletteOrder: 50
		Queue: Research
		BuildLimit: 1
		IconPalette: pirateicon
	ProvidesPrerequisite@upgradename:
	Valued:
		Cost: 25000
	RenderSprites:
		Image: upgradeicon
	Power:
		Amount: -5
	Interactable:

research.Crystal.Harvest:
	Inherits: ^Research
	Tooltip:
		Name: Crystal Harvesting
	Valued:
		Cost: 750
	-Buildable:
	ProvidesPrerequisite@upgradename:
		Prerequisite: research.Crystal.Harvest
	RenderSprites:
		Image: crystalicon

^default.upgrade:
	Interactable:
	AlwaysVisible:
	Buildable:
		Queue: Vehicle
		BuildDurationModifier: 100
		BuildLimit: 1
		IconPalette: pirateicon
	RenderSprites:
		Image: upgradeicon
	Mobile:
		Speed: 15
		TurnSpeed: 5
		TerrainSpeeds:
			Clear: 100
			Ground: 100
			Tiberium: 100
			BlueTiberium: 100
			Junk: 100
			Gas: 100
