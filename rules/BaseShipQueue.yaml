GMOTHERSHIP:
	Inherits: MOTHERSHIP
	Tooltip:
		Name: G'kor Mothership
	ProximityExternalCondition@LogisticShipWanderer:
		Condition: LogisticShipWanderer
		Range: 5c0
		AffectsParent: False
	ProductionQueue@Building:
		Type: BaseShipQueue
		Group: Building
	Production:
		Produces: BaseShipQueue

GCIVSHIP:
	Inherits: CIVILIANCORESHIP
	Buildable:
		Queue: BaseShipQueue
		BuildPaletteOrder: 1
		Prerequisites: ~mothership
		Description: Upgradable ship, it can assume different utility roles depending on the upgrade.\n\nCurrent roles are the following.\n- Fleet capacity provider (Supply ship).\n- Radar provider & Mercenary Contractor (Survey Frigate).\n-Replairs and static defence builder (Engineering Crew)\n- Tech Center and upgrader (Research Ship).
	AnnounceOnBuildAS:
		Voice: LogisticShipReady
		OnlyToOwner: True

GHABITATSHIP:
	Inherits: ^CapitalShip
	Valued:
		Cost: 900
	AnnounceOnBuildAS:
		Voice: LogisticShipReady
		OnlyToOwner: True
	RenderSprites:
		Image: ghabitatship

GREFINERY:
	Inherits: REFINERY
	Buildable:
		Queue: BaseShipQueue
		BuildPaletteOrder: 2
		Prerequisites: ghabitatship
		Description: Resource gatherer, builds miners slowly.\nSupports up to 5 miners.
	SpawnActorOnDeath:
		Actor: grefineryh
		OwnerType: InternalName
		InternalOwner: Neutral
	Transforms:
		IntoActor: dgrefinery
		Offset: 0,0
	Interactable:
		Bounds 50,50

GPRODUCTIONSHIP:
	Inherits: PRODUCTIONSHIP
	Buildable:
		Queue: BaseShipQueue
		BuildPaletteOrder: 3
		Prerequisites: grefinery
		Description: Upgradable Ship, it can assume different utility roles depending on the upgrade.\n\nCurrent queues are the following.\n- Fighter and Corvette production\n- Frigate production.\n- Core ship production.
	AnnounceOnBuildAS:
		Voice: FrigateAssemblyBayReady
		OnlyToOwner: True

GFRIGATEASSEMBLYBAY:
	Inherits: PRODUCTIONSHIP
	AnnounceOnBuildAS:
		Voice: FrigateAssemblyBayReady
		OnlyToOwner: True
	ProvidesPrerequisite:
		Prerequisite:  Patrol Cruiser or Shipyard
	-WithFacingSpriteBody@Corvette:
	-WithFacingSpriteBody@FrigateQueue:
	-WithFacingSpriteBody@BaseShipQueue:

GENGINEER:
	Inherits: ENGINEER
